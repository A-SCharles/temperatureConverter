<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    <title>Temperature Converter</title>
</head>

<body>
    <div class="container h-100 text-center">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-6 bg-black bg-opacity-75 text-light p-5">
                <h1 class="mb-5">Temperature Converter</h1>
                <div class="form-group mx-auto my-4">
                    <label for="celsius">Celcius :</label>
                    <input type="text" name="celsius" id="c">
                    <button class="btn btn-primary" id="calcCelsius">Convert</button>
                </div>
                <div class="form-group mx-auto my-4">
                    <label for="farenheit">Farenheit :</label>
                    <input type="text" name="farenheit" id="f">
                    <button class="btn btn-primary" id="calcFarenheit">Convert</button>
                </div>

                <div class="form-group mx-auto my-4">
                    <label for="rankine">Rankine :</label>
                    <input type="text" name="rankine" id="r">
                    <button class="btn btn-primary" id="calcRankine">Convert</button>
                </div>
                <div class="form-group mx-auto my-4">
                    <label for="centigrade">Centigrade :</label>
                    <input type="text" name="centigrade" id="centi">
                    <button class="btn btn-primary" id="calcCenti">Convert</button>
                </div>
                <div class="form-group mx-auto my-4">
                    <label for="kelvin">Kelvin :</label>
                    <input type="text" name="kelvin" id="k">
                    <button class="btn btn-primary" id="calcKelvin">Convert</button>
                </div>
                <div class="form-group mx-auto">
                    <button class="btn btn-primary w-25 h-25" id="clear">Clear</button>
                </div>
            </div>
        </div>
    </div>

    <footer id="footer" class="text-center text-bg-dark"></footer>
    
    <script src="./script/script.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
</body>

</html>
